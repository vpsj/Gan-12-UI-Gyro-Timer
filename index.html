<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gan Cube Timer</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: #fff;
      font-family: "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .help {
      margin-bottom: 20px;
      font-size: 1rem;
      color: #ccc;
      text-align: center;
    }

    #cube {
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    button {
      background-color: #333;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #555;
    }

    #timer {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="help">
      Scramble cube to arbitrary state then press SPACE or touch Cube to activate solving timer
    </div>

    <div id="cube"></div>

    <div class="controls">
      <button id="connect">Connect</button>
      <button id="reset-state">Reset State</button>
      <button id="reset-gyro">Reset Gyro</button>
    </div>

    <div id="timer">0:00.000</div>
  </div>

  <!-- âœ… Use relative path for GitHub Pages -->
  <script type="module" src="./src/index.ts"></script>
</body>
</html>
