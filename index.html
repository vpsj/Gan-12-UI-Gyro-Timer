<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gan Cube Timer</title>

  <!-- ✅ Use Vite’s built build outputs when hosted -->
  <script type="module" crossorigin src="./assets/index.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index.css">

  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .help {
      text-align: center;
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 20px;
    }

    #cube {
      width: 320px;
      height: 320px;
      margin: 0 auto 25px auto;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    button {
      background-color: #333;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #555;
    }

    #timer {
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="app">

    <div class="help">
      Scramble cube to any state, then press SPACE or tap the cube to start/stop the timer.
    </div>

    <div id="cube"></div>

    <div class="controls">
      <button id="connect">Connect</button>
      <button id="reset-state">Reset State</button>
      <button id="reset-gyro">Reset Gyro</button>
    </div>

    <div id="timer">0:00.000</div>
  </div>
</body>
</html>
